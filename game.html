<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters Memory Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2c3e50;
            position: relative;
        }

        .language-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
        }

        #languageSelector {
            padding: 8px 12px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 8px;
            background-color: white;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #languageSelector:hover {
            border-color: #2980b9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .progress-bar {
            flex: 0 0 auto;
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
            padding: 10px;
            background: rgba(236, 240, 241, 0.5);
            border-radius: 12px;
        }

        .level {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #e0e0e0;
            transition: all 0.3s ease;
        }

        .level.current {
            background-color: #3498db;
            transform: scale(1.1);
        }

        .level.correct {
            background-color: #2ecc71;
        }

        .level.wrong {
            background-color: #e74c3c;
        }

        .game-rules {
            flex: 0 0 auto;
            background: rgba(236, 240, 241, 0.5);
            padding: 15px;
            border-radius: 12px;
            font-size: 0.9em;
        }

        .game-rules h2 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .game-rules p {
            margin: 5px 0;
            line-height: 1.4;
        }

        .game-section {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            min-height: 200px;
        }

        .letter-display {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            letter-spacing: 3px;
            min-height: 1.2em;
        }

        .timer {
            font-size: 1.2em;
            color: #e74c3c;
            font-weight: bold;
            min-height: 1.5em;
        }

        .button-container {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding-bottom: 10px;
        }

        .game-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .input-section {
            display: none;
            width: 100%;
            text-align: center;
        }

        .input-section input {
            padding: 12px 20px;
            font-size: 18px;
            width: 250px;
            border: 2px solid #3498db;
            border-radius: 8px;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .input-section input:focus {
            outline: none;
            border-color: #2980b9;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        .input-section.countdown {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 120px;
        }

        #startButton {
            background-color: #3498db;
            color: white;
        }

        #startButton:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        #submitButton {
            background-color: #2ecc71;
            color: white;
        }

        #submitButton:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        #endButton {
            background-color: #e74c3c;
            color: white;
        }

        #endButton:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        .final-score {
            font-size: 28px;
            color: #2c3e50;
            text-align: center;
            line-height: 1.6;
            padding: 20px;
            background: rgba(236, 240, 241, 0.5);
            border-radius: 12px;
            margin: 20px 0;
        }

        @media (max-height: 600px) {
            .container {
                height: 85vh;
                margin-top: 30px;
                padding: 10px;
            }

            .game-rules {
                font-size: 0.8em;
                padding: 10px;
            }

            .letter-display {
                font-size: 2em;
            }

            .game-section {
                min-height: 150px;
            }
        }

        @media (max-width: 600px) {
            .input-section input {
                width: 200px;
                font-size: 16px;
            }

            button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>

        class MemoryGame {
            constructor() {
                this.currentLanguage = 'zh';
                this.maxLevel = 20;
                this.currentLevel = 0;
                this.score = 0;
                this.letters = '';
                this.timerInterval = null;
                
                // DOM elements
                this.progressBar = document.querySelector('.progress-bar');
                this.gameRules = document.querySelector('.game-rules');
                this.letterDisplay = document.querySelector('.letter-display');
                this.timerElement = document.querySelector('.timer');
                this.inputSection = document.querySelector('.input-section');
                this.userInput = document.querySelector('input[type="text"]');
                this.startButton = document.getElementById('startButton');
                this.submitButton = document.getElementById('submitButton');
                this.endButton = document.getElementById('endButton');
                this.finalScore = document.querySelector('.final-score');
                this.languageSelector = document.getElementById('languageSelector');
                
                // Initialize game
                this.initProgressBar();
                this.initEventListeners();
                this.updateUIText();
            }

            initEventListeners() {
                this.startButton.addEventListener('click', () => this.startGame());
                this.submitButton.addEventListener('click', () => this.checkAnswer());
                this.endButton.addEventListener('click', () => this.endGameEarly());
                this.userInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.checkAnswer();
                    }
                });
                
                // 添加语言切换事件监听
                this.languageSelector.addEventListener('change', (e) => {
                    this.currentLanguage = e.target.value;
                    this.updateUIText();
                });
            }

            updateUIText() {
                const t = translations[this.currentLanguage];

                // 更新总分显示（如果显示着的话）
if (this.finalScore.style.display === 'block') {
    this.finalScore.textContent = `${t.totalScore}${this.score}\n${this.score >= 840 ? t.evaluation.excellent : this.score >= 630 ? t.evaluation.good : t.evaluation.keepTrying}`;
}
                
                // 更新游戏规则
                document.querySelector('.game-rules h2').textContent = t.rules.title;
                const rules = document.querySelectorAll('.game-rules p');
                rules[0].textContent = t.rules.rule1;
                rules[1].textContent = t.rules.rule2;
                rules[2].textContent = t.rules.rule3;
                rules[3].textContent = t.rules.rule4;
                rules[4].textContent = t.rules.rule5;
                rules[5].textContent = t.rules.rule6;
                
                // 更新按钮文本
                this.startButton.textContent = t.startButton;
                this.submitButton.textContent = t.submitButton;
                this.endButton.textContent = t.endButton;
                
                // 更新输入框占位符
                this.userInput.placeholder = t.inputPlaceholder;
                
                // 更新总分显示（如果显示着的话）
                if (this.finalScore.style.display === 'block') {
                    let evaluation = '';
                    if (this.score >= 840) {
                        evaluation = t.evaluation.excellent;
                    } else if (this.score >= 630) {
                        evaluation = t.evaluation.good;
                    } else {
                        evaluation = t.evaluation.keepTrying;
                    }
                    this.finalScore.textContent = `${t.totalScore}${this.score}\n${evaluation}`;
                }
            }

            endGame() {
                const t = translations[this.currentLanguage];
                this.letterDisplay.textContent = '';
                this.timerElement.textContent = '';
                this.inputSection.style.display = 'none';
                
                // 显示最终得分和评价
                let evaluation = '';
                if (this.score >= 840) {
                    evaluation = t.evaluation.excellent;
                } else if (this.score >= 630) {
                    evaluation = t.evaluation.good;
                } else {
                    evaluation = t.evaluation.keepTrying;
                }
                
                this.finalScore.textContent = `${t.totalScore}${this.score}\n${evaluation}`;
                this.finalScore.style.display = 'block';
                this.gameRules.style.display = 'block';
                
                // 更新开始按钮文本为"再玩一次"并显示
                this.startButton.textContent = t.restartButton;
                this.startButton.style.display = 'block';
                this.endButton.style.display = 'block';
            }

            endGameEarly() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
                
                // 显示得分信息
                const t = translations[this.currentLanguage];
                let evaluation = '';
                if (this.score >= 840) {
                    evaluation = t.evaluation.excellent;
                } else if (this.score >= 630) {
                    evaluation = t.evaluation.good;
                } else {
                    evaluation = t.evaluation.keepTrying;
                }
                
                this.finalScore.textContent = `${t.totalScore}${this.score}\n${evaluation}`;
                this.finalScore.style.display = 'block';
                
                // 重置游戏状态
                this.currentLevel = 0;
                this.letters = '';
                
                // 清空显示
                this.letterDisplay.textContent = '';
                this.timerElement.textContent = '';
                this.inputSection.style.display = 'none';
                
                // 重置进度条
                const levels = this.progressBar.children;
                for (let i = 0; i < levels.length; i++) {
                    levels[i].className = 'level';
                }
                
                // 显示主页面元素
                this.startButton.style.display = 'block';
                this.startButton.textContent = t.restartButton;
                this.endButton.style.display = 'block';
                this.gameRules.style.display = 'block';
            }

            initProgressBar() {
                for (let i = 0; i < this.maxLevel; i++) {
                    const level = document.createElement('div');
                    level.className = 'level';
                    this.progressBar.appendChild(level);
                }
            }

            generateLetters(length) {
                const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                let result = '';
                for (let i = 0; i < length; i++) {
                    result += characters.charAt(Math.floor(Math.random() * characters.length));
                }
                return result;
            }

            startTimer() {
                // 计算当前关卡的倒计时时间
                this.timeLeft = this.currentLevel >= 4 ? 5 + (this.currentLevel - 3) : 5;
                const t = translations[this.currentLanguage];
                this.timerElement.textContent = `${t.timeRemaining}${this.timeLeft}${t.seconds}`;
                
                // 显示输入框，但保持字母显示，并禁用输入框和提交按钮
                this.inputSection.style.display = 'block';
                this.inputSection.classList.add('countdown');
                this.userInput.value = '';
                
                // 禁用输入框和提交按钮，但保持结束游戏按钮可用
                this.userInput.disabled = true;
                this.userInput.style.opacity = '0.5';
                this.userInput.style.cursor = 'not-allowed';
                this.userInput.style.backgroundColor = '#f5f5f5';
                
                this.submitButton.disabled = true;
                this.submitButton.style.opacity = '0.5';
                this.submitButton.style.cursor = 'not-allowed';

                // 确保结束游戏按钮可用
                this.endButton.disabled = false;
                this.endButton.style.opacity = '1';
                this.endButton.style.cursor = 'pointer';
                this.endButton.style.display = 'block';

                this.timerInterval = setInterval(() => {
                    this.timeLeft--;
                    this.timerElement.textContent = `${t.timeRemaining}${this.timeLeft}${t.seconds}`;

                    if (this.timeLeft <= 0) {
                        clearInterval(this.timerInterval);
                        this.showInputSection();
                    }
                }, 1000);
            }

            showInputSection() {
                this.letterDisplay.textContent = '';
                this.timerElement.textContent = '';
                this.inputSection.classList.remove('countdown');
                this.inputSection.style.display = 'block';
                
                // 启用输入框和提交按钮
                this.userInput.disabled = false;
                this.userInput.style.opacity = '1';
                this.userInput.style.cursor = 'text';
                this.userInput.style.backgroundColor = 'white';
                this.userInput.focus();
                
                this.submitButton.disabled = false;
                this.submitButton.style.opacity = '1';
                this.submitButton.style.cursor = 'pointer';
            }

            startGame() {
                this.currentLevel = 0;
                this.score = 0;
                this.startLevel();
                this.startButton.style.display = 'none';
                this.endButton.style.display = 'block';
                this.gameRules.style.display = 'none';
                this.finalScore.style.display = 'none';
            }

            startLevel() {
                this.userInput.value = '';
                this.inputSection.style.display = 'none';
                this.letters = this.generateLetters(this.currentLevel + 1);
                this.letterDisplay.textContent = this.letters;
                this.startTimer();
            }

            checkAnswer() {
                // 如果还在倒计时，清除计时器
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.letterDisplay.textContent = '';
                    this.timerElement.textContent = '';
                }
                
                const userAnswer = this.userInput.value.toUpperCase();
                const levelScore = (this.currentLevel + 1) * 5;
                const isCorrect = userAnswer === this.letters;
                
                // 更新进度条
                const levelElement = this.progressBar.children[this.currentLevel];
                levelElement.className = isCorrect ? 'level correct' : 'level wrong';
                
                if (isCorrect) {
                    this.score += levelScore;
                }
                
                this.currentLevel++;
                this.inputSection.classList.remove('countdown');
                
                if (this.currentLevel < this.maxLevel) {
                    setTimeout(() => this.startLevel(), 500);
                } else {
                    this.endButton.style.display = 'block';
                    this.endGame();
                }
            }
        }

        // 初始化游戏
        const game = new MemoryGame();
    </script>
</body>
